<form [formGroup]="employeeForm" (ngSubmit)="submit()" novalidate class="form-horizontal">
  <fieldset>
    <legend class="text-center">Ingresar Empleado</legend>
    <div class="form-inline">
      <label class="control-label col-sm-2">Identificación:</label>
      <div class="input-group col-sm-10">
        <input appAutofocus type="number" class="form-control" id="numDocumento" #identificacion
          (blur)="validarCedula(identificacion.value)" placeholder="Identificación" name="numDocumento"
          formControlName="numDocumento">
      </div>
    </div>
    <div class="form-inline">
      <label class="control-label col-sm-2">Primer Nombre:</label>
      <div class="input-group col-sm-4">
        <input type="text" class="form-control" id="primerNombre" placeholder="Primer Nombre" name="primerNombre"
          formControlName="primerNombre">
      </div>
      <label class="control-label col-sm-2">Segundo Nombre:</label>
      <div class="input-group col-sm-4">
        <input type="text" class="form-control" id="segundoNombre" placeholder="Segundo Nombre" name="segundoNombre"
          formControlName="segundoNombre">
      </div>
    </div>
    <div class="form-inline">
      <label class="control-label col-sm-2"> Primer Apellido:</label>
      <div class="input-group col-sm-4">
        <input type="text" class="form-control" id="primerApellido" placeholder="Primer Apellido" name="primerApellido"
          formControlName="primerApellido">
      </div>
      <label class="control-label col-sm-2">Segundo Apellido:</label>
      <div class="input-group col-sm-4">
        <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo Apellido"
          name="segundoApellido" formControlName="segundoApellido">
      </div>
    </div>
    <div class="form-inline">
      <label class="control-label col-sm-2">Dirección:</label>
      <div class="input-group col-sm-4">
        <input type="text" class="form-control" id="direccion" placeholder="Dirección" name="direccion"
          formControlName="direccion">
      </div>
      <label class="control-label col-sm-2">Barrio:</label>
      <div class="input-group col-sm-4">
        <input type="text" class="form-control" id="barrio" placeholder="Barrio" name="barrio" formControlName="barrio">
      </div>
    </div>
    <div class="form-inline">
      <label class="control-label col-sm-2">Teléfono:</label>
      <div class="input-group col-sm-4">
        <input type="number" class="form-control" id="telefono" placeholder="Teléfono" name="telefono"
          formControlName="telefono">
      </div>
      <label class="control-label col-sm-2">Fecha de nacimiento:</label>
      <div class="input-group col-sm-4">
        <input #fechaNac type="date" (blur)="getDate(fechaNac.value,'nac')" class="form-control" name="fNacimiento"
          formControlName="fNacimiento">
      </div>
    </div>
    <div class="form-inline my-1 mb-2">
      <label class="control-label col-sm-2">Nivel educativo:</label>
      <div class="input-group col-sm-4">
        <select name="educacion" id="educacion" class="form-control" formControlName="educacion"
          [(ngModel)]="selectedEducationLevel">
          <option *ngFor="let educationlevel of educationlevels" [ngValue]="educationlevel">
            {{educationlevel.detalleNivelEdu}}</option>
        </select>
      </div>
      <label class="control-label col-sm-2">Fecha de ingreso:</label>
      <div class="input-group col-sm-4">
        <input #fechaI type="date" [value]="fechaIni | date:'yyyy-MM-dd'" (blur)="getDate(fechaI.value,'ini')"
          class="form-control" name="fIngreso" formControlName="fIngreso">
      </div>
    </div>
    <div class="form-inline">
      <label class="control-label col-sm-2">Estación:</label>
      <div class="input-group col-sm-4">
        <select name="estacion" id="estacion" class="form-control" formControlName="estacion"
          [(ngModel)]="selectedStation">
          <option *ngFor="let estacion of estaciones" [ngValue]="estacion">{{estacion.nombreEstacion}}</option>
        </select>
      </div>
      <label class="control-label col-sm-2">Cargo:</label>
      <div class="input-group col-sm-4">
        <select name="cargo" id="cargo" class="form-control" formControlName="cargo" [(ngModel)]="selectedPosition">
          <option *ngFor="let position of positions" [ngValue]="position">{{position.detalleCargo}}</option>
        </select>
      </div>
    </div>
    <div class="form-inline">
      <label class="control-label col-sm-2">Cuenta Bancaria:</label>
      <div class="input-group col-sm-4">
        <input type="text" class="form-control" id="cuentaBancaria" placeholder="Numero de cuenta" name="cuentaBancaria"
          formControlName="cuentaBancaria">
      </div>
      <label class="control-label col-sm-2">Nombre de contacto:</label>
      <div class="input-group col-sm-4">
        <input type="text" class="form-control" id="nombreContacto" placeholder="Nombre de contacto"
          name="nombreContacto" formControlName="nombreContacto">
      </div>
    </div>
    <div class="form-inline">
      <label class="control-label col-sm-2">Télefono de contacto:</label>
      <div class="input-group col-sm-4">
        <input type="number" class="form-control" id="telefonoContacto" placeholder="Teléfono de contacto"
          name="telefonoContacto" formControlName="telefonoContacto">
      </div>
      <label class="control-label col-sm-2">Parentesco:</label>
      <div class="input-group col-sm-4">
        <select name="parentesco" id="parentesco" class="form-control" formControlName="parentesco"
          [(ngModel)]="selectedRelationship">
          <option *ngFor="let relationship of relationships" [ngValue]="relationship">{{relationship.detalleParentesco}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-inline mb-2">
      <label class="control-label col-sm-2">EPS:</label>
      <div class="input-group col-sm-4">
        <select name="eps" id="eps" class="form-control" formControlName="eps">
          <option *ngFor="let eps of epsAdmin" [ngValue]="eps">{{eps.nombreAdministradora}}</option>
        </select>
      </div>
      <label class="control-label col-sm-2">AFP:</label>
      <div class="input-group col-sm-4">
        <select name="afp" id="afp" class="form-control" formControlName="afp">
          <option *ngFor="let afp of afpAdmin" [ngValue]="afp">{{afp.nombreAdministradora}}</option>
        </select>
      </div>
    </div>
    <div class="form-inline">
      <div class="col-sm-6">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!employeeForm.valid || sending">
          <span class="fa fa-floppy-o fa-fw"></span>&nbsp;Guardar</button>
      </div>
      <div class="col-sm-6">
        <button type="reset" (click)="reset()" class="btn btn-danger btn-block">
          <span class="fas fa-eraser fa-fw"></span>&nbsp;Reset</button>
      </div>
    </div>
  </fieldset>
</form>

<div *ngIf="empleadoBiometric.EnrollNumber != 0">
  <div class="form-inline">
    <div class="col-sm-6">
      <label class="control-label col-sm-6">Código</label>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-6">Contraseña</label>
    </div>
  </div>
  <div class="form-inline">
    <div class="col-sm-6">
      <input type="text" class="form-control autowidth" value="{{empleadoBiometric.EnrollNumber}}" disabled>
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control autowidth" id="password" name="password"
        value="{{empleadoBiometric.Password}}" disabled>
    </div>
  </div>
</div>
