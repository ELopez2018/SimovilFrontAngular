<form [formGroup]="employeeForm" novalidate class="form-horizontal">
  <fieldset>
    <legend class="text-center">Gestión de Nóminas</legend>
    <div class="form-inline">
      <label class="control-label col-sm-2">Estación:</label>
      <div class="input-group col-sm-4">
        <select name="estacion" id="estacion" class="form-control" formControlName="estacion">
          <option *ngFor="let estacion of estaciones" [ngValue]="estacion">{{estacion.nombreEstacion}}</option>
        </select>
      </div>
    </div>

    <div class="form-inline">
      <div class="col-sm">
        <button (click)="submit()" class="btn btn-primary btn-block" [disabled]="!employeeForm.valid || sending">
          <span class="fa fa-floppy-o fa-fw"></span>&nbsp;Generar Nómina</button>
      </div>
      <div class="col-sm">
        <button (click)="reset()" class="btn btn-danger btn-block">
          <span class="fas fa-eraser fa-fw"></span>&nbsp;Reset</button>
      </div>
      <div class="col-sm" *ngIf="param!=null">
        <button (click)="cancel()" class="btn btn-danger btn-block">
          <span class="fas fa-backward fa-fw"></span>&nbsp;Cancelar</button>
      </div>
    </div>
  </fieldset>
</form>

<div *ngIf="empleadoBiometric.EnrollNumber != 0">
  <div class="form-inline">
    <div class="col-sm-6">
      <label class="control-label col-sm-6">Código</label>
    </div>
    <div class="col-sm-6">
      <label class="control-label col-sm-6">Contraseña</label>
    </div>
  </div>
  <div class="form-inline">
    <div class="col-sm-6">
      <input type="text" class="form-control autowidth" value="{{empleadoBiometric.EnrollNumber}}" disabled>
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control autowidth" id="password" name="password"
        value="{{empleadoBiometric.Password}}" disabled>
    </div>
  </div>
</div>
<main [@fadeAnimation]="o.isActivated ? o.activatedRoute : ''">
  <router-outlet #o="outlet"></router-outlet>
</main>
