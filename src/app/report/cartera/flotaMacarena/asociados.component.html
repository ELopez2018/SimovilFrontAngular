<div class="col-sm-12 p-2">
    <div class="form-row">
        <div class="col-sm-3 mb-1">
            <label for="paramSel" class="label label-default">
                Reporte</label>
            <select (change)="changeReport(); getElementos()" name="paramSel" class="form-control" [(ngModel)]="paramSel">
              <option *ngFor="let item of treeParams" [ngValue]="item">{{item.text}}</option>
            </select>
        </div>
        <!--
                <div class="col-sm mb-1">
                    <label for="nit">Nit cliente</label>
                    <input type="number" id="nit" class="form-control" [(ngModel)]="nit">
                </div>
            -->

        <div class="col-sm-2 mb-1" *ngIf="deEstacion">
            <div class="form-group form-row">
                <label class="control-label display-block">Estaci√≥n</label>
                <select class="form-control display-block" [(ngModel)]="stationSel" (change)="getTipoEstacion()">
                          <option *ngFor="let item of stations" [ngValue]="item">
                              {{ item.nombreEstacion }}
                          </option>
                        </select>
            </div>
        </div>

        <div class="col-sm-1 mb-1" *ngIf="deTipoEstacion">
            <label for="type">Tipo</label>
            <select id="type" class="form-control" [(ngModel)]="tipoEstacionSeleccionada">
              <option *ngFor="let item of tipoDeEstaciones" [ngValue]="item">{{item.detalleTipoEstacion}}</option>
            </select>
        </div>

        <div class="col-sm-1 mb-1" *ngIf="deTipoCupo">
            <label for="type">Cupo</label>
            <select id="type" class="form-control" [(ngModel)]="tipoCupoSel">
              <option *ngFor="let item of tipoCupos" [ngValue]="item">{{item.detalleTipoCupo}}</option>
            </select>
        </div>

        <div class="col-sm-2 mb-1">
            <label for="dateini">Desde</label>
            <input type="date" id="dateini" [(ngModel)]="dateIni" class="form-control">
        </div>

        <div class="col-sm-2 mb-1">
            <label for="datefin">Hasta</label>
            <input type="date" id="datefin" [(ngModel)]="dateEnd" class="form-control">
        </div>

        <div class="col-sm-2 mb-1">
            <button id="btnSearchCartera" (click)="getReport(prueba)" class="btn btn-block btn-sm btn-primary text-truncate">
            <i class="fas fa-search fa-fw"></i>&nbsp;Consultar</button>
            <button (click)="clear()" class="btn btn-block btn-sm btn-danger text-truncate">
                <i class="fas fa-eraser"></i>&nbsp;Limpiar</button>
        </div>

    </div>
</div>

<app-report-ssrs #target [show]="showReport" [https]="true" serverReport="simovil.mileniumgas.com:1451/ReportsServer" [urlReport]="nameReport" [parameters]="params" [width]="widthReport" [showParameter]="false">
</app-report-ssrs>


<div #prueba></div>
