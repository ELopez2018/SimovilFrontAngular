<div id="bg">
    <div id="bg-overlay"></div>
</div>
<div id="version" class="mb-1">
    Simovil {{version}}
</div>
<div id="containerLogin">
    <div *ngIf="passFormBool==false" class="container col-md-4 p-3" id="login" [@fade]="'in'">
        <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
            <fieldset>
                <legend class="text-center">SIMOVIL</legend>
                <div class="form-group mb-2">
                    <label>Nombre de usuario</label>
                    <input appAutofocus id="user" formControlName="user" type="text" class="form-control" name="user">
                </div>
                <div class="form-group mb-2">
                    <label>Contrase침a</label>
                    <input id="password" type="password" class="form-control" name="password" formControlName="password">
                </div>
                <div class="form-row">
                    <div class="col-sm-6 mb-1">
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
              <i class="fa fa-sign-in fa-fw"></i>&nbsp;Ingresar</button>
                    </div>
                    <div class="col-sm-6 mb-1">
                        <button type="reset" class="btn btn-danger btn-block">
              <i class="fas fa-eraser fa-fw"></i>&nbsp;Limpiar</button>
                    </div>
                </div>
                <label class="text-center w-100 text-center" (click)="passFormBool=true">Recordar contrase침a</label>
            </fieldset>
        </form>
        <div class="alert alert-danger" id="ErrorLogin" *ngIf="errorLogin">{{msjerrorLogin}}</div>
    </div>
</div>
<div *ngIf="passFormBool==true" id="overlay">
    <div id="rememberPass" (click)="passFormBool=false">
    </div>
    <div id="formUpdatePass" class="col-md-5">
        <div class="container p-3" id="login" [@fade]="'in'">
            <form [formGroup]="passForm" (ngSubmit)="submitPass()" novalidate>
                <fieldset>
                    <h5>Recuperar contrase침a</h5>
                    <div class="form-group">
                        <label>Nombre de usuario</label>
                        <input id="user" formControlName="user" type="text" class="form-control" name="user" placeholder="usuario">
                        <label>Correo electr칩nico</label>
                    </div>
                    <div class="form-group">

                        <input id="email" type="text" class="form-control" name="email" formControlName="email">

                    </div>
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="!passForm.valid">
            <i class="fab fa-telegram-plane fa-fw"></i>&nbsp;Enviar</button>
                    <button (click)="passFormBool=false" class="btn btn-danger btn-block">
            <i class="fas fa-times-circle fa-fw"></i>&nbsp;Cancelar</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
