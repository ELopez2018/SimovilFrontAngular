<div id="overlay" *ngIf="dialog.length > 0" [@fade]="'in'">
    <div id="bgOverlay" (click)="response(null)">
    </div>
    <div id="dialog" class="col-md-5">
        <div class="d-flex formDialog">
            <div class="formDialog-left p-3">
                <span class="fas fa-question-circle fa-4x"></span>
            </div>
            <div class="p-3 formDialog-right" id="formDialog">
                <div>
                    <p>{{dialog}}</p>
                    <div class="text-right">
                        <button id="cm1" [class]="'btn btn-primary btn-sm mr-1' + (ajust ? '' : ' col-3')" (click)="response(true)">{{option[0]}}</button>
                        <button id="cm2" [class]="'btn btn-secondary btn-sm ml-1' + (ajust ? '' : ' col-3')" (click)="response(false)">{{option[1]}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
