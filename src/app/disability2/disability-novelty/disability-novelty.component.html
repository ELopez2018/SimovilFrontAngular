<form [formGroup]="disabilityForm" novalidate class="form-horizontal">
  <fieldset>
    <legend class="text-center">Incapacidad</legend>
    <div class="form-group form-inline">
      <label class="control-label col-sm-2">Número:</label>
      <div class="input-group col-sm-4">
        <span class="input-group-addon">
          <i class="fa fa-address-card fa-fw"></i>
        </span>
        <input type="number" class="form-control" formControlName="numero">
      </div>
      <label class="control-label col-sm-2">Nombre:</label>
      <div class="input-group col-sm-4">
        <span class="input-group-addon">
          <i class="fa fa-user fa-fw"></i>
        </span>
        <input type="text" class="form-control" formControlName="nombre">
      </div>
    </div>
    <div class="form-group form-inline">
      <label class="control-label col-sm-2">Días:</label>
      <div class="input-group col-sm-4">
        <span class="input-group-addon">
          <i class="fas fa-calendar fa-fw"></i>
        </span>
        <input type="number" class="form-control" formControlName="dias">
      </div>
      <label class="control-label col-sm-2">Saldo:</label>
      <div class="input-group col-sm-4">
        <span class="input-group-addon">
          <i class="fa fa-usd fa-fw"></i>
        </span>
        <input currencyMask type="text" class="form-control" formControlName="saldo">
      </div>
    </div>
  </fieldset>
</form>
<form [formGroup]="noveltyForm" novalidate class="form-horizontal">
  <fieldset>
    <legend class="text-center">Tipo novedad</legend>
    <div class="form-group form-inline">
      <label class="control-label col-sm-2">Tipo novedad:</label>
      <div class="input-group col-sm-4">
        <span class="input-group-addon">
          <i class="fas fa-clipboard-list fa-fw"></i>
        </span>
        <select #noveltyType class="form-control" formControlName="tipoNovedad" ngmodel>
          <option *ngFor="let noveltyT of noveltyTypeTrue" [ngValue]="noveltyT">{{noveltyT.name}}</option>
        </select>
      </div>
      <label class="control-label col-sm-2">Detalle:</label>
      <div class="input-group col-sm-4">
        <textarea class="form-control" formControlName="detalle" cols="150" rows="2"></textarea>
      </div>
    </div>
    <div class="form-inline">
      <div class="col-sm-6">
        <button (click)="submitNoveltyForm()" class="btn btn-primary btn-block" [disabled]="!noveltyForm.valid">
          <span class="fas fa-clipboard-list fa-fw"></span>&nbsp;Guardar Novedad</button>
      </div>
      <div class="col-sm-6">
        <button (click)="cancelNovelty()" class="btn btn-danger btn-block">
          <span class="fas fa-times fa-fw"></span>&nbsp;Cancelar</button>
      </div>
    </div>
  </fieldset>
</form>
