<p-tabView>
  <p-tabPanel header="Consulta" leftIcon="fa fa-search">
    <p-table [value]="vehicles" *ngIf="vehicles != null">
      <ng-template pTemplate="header">
        <tr>
          <th>Placa</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Año</th>
          <th>Estado</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vehicle>
        <tr>
          <td>{{vehicle.placa}}</td>
          <td>{{vehicle.marca}}</td>
          <td>{{vehicle.modelo}}</td>
          <td>{{vehicle.ano}}</td>
          <td>{{vehicle.estado}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-tabPanel>
  <p-tabPanel header="Nuevo vehículo" leftIcon="fa fa-plus">
    <div class="form-group form-inline">
      <label class="control-label col-sm-2">Identificación:</label>
      <div class="input-group col-sm-7">
        <input appAutofocus type="number" class="form-control" id="numDocumento" placeholder="Identificación" name="numDocumento"
          #searchID (blur)="validarCedula(searchID.value)" (keyup.enter)="validarCedula(searchID.value)">
      </div>
      <div class="input-group col-sm-3">
        <button class="btn btn-info btn-block">
          <span>
            <i class="fa fa-search"></i>
          </span>
          Buscar</button>
      </div>
    </div>
    <form [formGroup]="vehicleForm" (ngSubmit)="submit()" novalidate class="form-horizontal">
      <fieldset>
        <legend class="text-center">Ingresar Vehículo</legend>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3">Identificación:</label>
          <div class="input-group col-sm-9">
            <span class="input-group-addon">
              <i class="fa fa-address-card fa-fw"></i>
            </span>
            <input type="text" class="form-control" placeholder="Identificación" name="identificacion" formControlName="identificacion">
          </div>
        </div>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3">Nombre:</label>
          <div class="input-group col-sm-9">
            <span class="input-group-addon">
              <i class="fa fa-address-card fa-fw"></i>
            </span>
            <input type="text" class="form-control" placeholder="Nombre cliente" name="nombre" formControlName="nombre">
          </div>
        </div>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3">Placa:</label>
          <div class="input-group col-sm-9">
            <span class="input-group-addon">
              <i class="fa fa-address-card fa-fw"></i>
            </span>
            <input type="text" class="form-control" #placa (blur)="validarPlaca(placa.value)" placeholder="Placa" name="placa" formControlName="placa">
          </div>
        </div>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3">Marca:</label>
          <div class="input-group col-sm-9">
            <span class="input-group-addon">
              <i class="fa fa-user fa-fw"></i>
            </span>
            <input type="text" class="form-control" placeholder="Marca" name="marca" formControlName="marca">
          </div>
        </div>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3">Modelo:</label>
          <div class="input-group col-sm-9">
            <span class="input-group-addon">
              <i class="fa fa-map-marker fa-fw"></i>
            </span>
            <input type="text" class="form-control" placeholder="Modelo" name="modelo" formControlName="modelo">
          </div>
        </div>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3">Año:</label>
          <div class="input-group col-sm-9">
            <span class="input-group-addon">
              <i class="fa fa-calendar fa-fw"></i>
            </span>
            <input type="number" class="form-control" placeholder="Año" name="anio" formControlName="anio">
          </div>
        </div>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3">Combustible:</label>
          <div class="input-group col-sm-9">
            <span class="input-group-addon">
              <i class="fas fa-burn fa-fw"></i>
            </span>
            <select name="fuel" class="form-control" formControlName="fuelType" [(ngModel)]="selectedFuelType">
              <option *ngFor="let item of fuelTypes" [ngValue]="item">{{item.text}}</option>
            </select>
          </div>
        </div>
        <div class="form-group form-inline">
          <label class="control-label col-sm-3">
            Estado:
          </label>
          <div class="form-check col-sm-9">
            <input class="form-check-input" type="checkbox" name="estado" formControlName="estado">
          </div>
        </div>
        <div class="form-inline">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!vehicleForm.valid">
              <i class="fa fa-floppy-o"></i>&nbsp; Guardar</button>
          </div>
          <div class="col-sm-6">
            <button type="reset" class="btn btn-danger btn-block">
              <i class="fas fa-eraser"></i>&nbsp; Reset</button>
          </div>
        </div>
      </fieldset>
    </form>
  </p-tabPanel>
  <p-tabPanel header="Header 3">
    Content 3
  </p-tabPanel>
</p-tabView>
