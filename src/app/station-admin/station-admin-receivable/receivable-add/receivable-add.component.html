<div class="main">
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label">Nombre del cliente</label>
                    <input  type="text" class="form-control" disabled [(ngModel)]="cliente.nombre">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label">Fecha inicial</label>
                    <input id="fechaIni" type="date" [(ngModel)]="fechaIni" class="form-control">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label class="control-label ">Fecha corte</label>
                    <input id="fechaCorte" type="date" [(ngModel)]="fechaFin" class="form-control">
                </div>
            </div>
            <div class="col-sm-3">
                <label class="control-label mb-1"></label>
                <button [disabled]="false" (click)="consultarConsumos()" class="btn btn-primary btn-block mt-2">
                    <i class="fas fa-file-invoice"></i>&nbsp;Consultar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <h5>CONSUMOS</h5>
                    <p-table [columns]="cols" [value]="consumosAll" [scrollable]="true" [rows]="100" scrollHeight="250px"
                        [virtualScroll]="true" [virtualRowHeight]="34">
                        <ng-template pTemplate="header" let-columns>
                            <tr>
                                <th *ngFor="let col of columns">
                                    {{col.header}}
                                </th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-rowData let-columns="columns">
                            <tr style="height:34px">
                                <td *ngFor="let col of columns">
                                    {{rowData[col.field]}}
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </div>
    </div>
</div>
