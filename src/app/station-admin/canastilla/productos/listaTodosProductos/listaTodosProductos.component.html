<div class="row text-center">
    <div class="col-sm-12 "> <span class="h2 text-center">EDICION DE PRODUCTOS</span></div>
</div>
<div class="row justify-content-between">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-2 float-left">
        <div class="input-group mb-1">
            <input type="text" #Query class="form-control" (keyup.enter)="filterItems (Query.value)"
                placeholder="Búsqueda" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secundary" (click)="filterItems (Query.value)" type="button"
                    id="button-addon2"><i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- <form  (ngSubmit)="GuardarVenta(forma)" #forma="ngForm"novalidate="novalidate"> -->
<table class="table table-sm table-responsive-sm table-striped">
    <thead class="thead-dark">
        <tr>
            <th scope="col" class="text-center">Id</th>
            <th scope="col" class="text-center">Empresa</th>
            <th scope="col" class="text-center">Código</th>
            <th scope="col" class="text-center">Descripción</th>
            <th scope="col" class="text-center">Marca</th>
            <th scope="col" class="text-center">Presentación</th>
            <th scope="col" class="text-center">Un</th>
            <th scope="col" class="text-center">Acciones</th>
        </tr>
    </thead>
    <tbody class="text-center">
        <tr *ngFor="let producto of productos; index as i">
            <td scope="row" class="text-center">
                {{ producto.id }}
            </td>
            <td>
                {{producto.empresa}}
            </td>
            <td>
                {{producto.codContable }}

            </td>
            <td>
                {{producto.descripcion}}
            </td>
            <td>
                {{producto.marca}}
            </td>
            <td>
                {{producto.UnMedida}}
            </td>
            <td>
                {{producto.tamano}}
            </td>
            <td class="text-center">
                <button type="button"  [routerLink]="['/ppalCanastilla/editProd', producto.id  ]" class="btn btn-sm btn-primary mr-1"><i
                        class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-sm  btn-danger ">
                    <i class="far fa-trash-alt"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && productos.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIbn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <!-- <i class="fas fa-spinner"></i> -->
        <i class="fas fa-spinner fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
