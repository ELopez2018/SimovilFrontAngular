<!-- INVENTARIO INICIAL -->
<div class="row text-center">
    <div class="col-sm-12 "> <span class="h2 text-center">PRODUCTOS</span></div>
</div>

<div class="container justify-content-center" >
    <div class="row justify-content-center">
        <div class="col-sm-6">

            <p-calendar
                [(ngModel)]="date3"
                [showIcon]="true"
                [locale]="es"
                dateFormat="dd/mm/yy"
            ></p-calendar>

        </div>
        <div class="col-sm-3">

            <div class="input-group mb-1">
                <input type="text" #Query class="form-control" (keyup.enter)="filterItems (Query.value)"
                    placeholder="Búsqueda" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secundary" (click)="filterItems (Query.value)" type="button"
                        id="button-addon2"><i class="fas fa-search"></i></button>
                </div>
            </div>

        </div>
    </div>
</div>


<!-- <form  (ngSubmit)="GuardarVenta(forma)" #forma="ngForm"novalidate="novalidate"> -->
<table class="table table-sm table-responsive-sm">
    <thead class="p-3 mb-2 p-3 mb-2 bg-warning text-white ">
        <tr>
            <th scope="col" class="text-center">Id</th>
            <th scope="col" class="text-center">Código</th>
            <th scope="col" class="text-center">Descripción</th>
            <th scope="col" class="text-center">Presentación</th>
            <th scope="col" class="text-center">Motivo</th>
            <th scope="col" class="text-center">Cantidad</th>
            <th scope="col" class="text-center">Dar Baja</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos; index as i">
            <td scope="row" class="text-center">
                {{ producto.id }}
            </td>
            <td>{{ producto.codContable }}</td>
            <td>{{ producto.descripcion }}</td>
            <td> {{ producto.UnMedida }}</td>
            <td>
                <input type="text" class="form-control text-center" placeholder="Motivo" [(ngModel)]="producto.detalles" required>
            </td>
            <td class="text-center">
                <input type="number" class="form-control text-center tamano" placeholder="0" [(ngModel)]="producto.CantidadCompra" required>
            </td>
            <td class="text-center">
                <button type="button" class="btn btn-danger " (click)="BorrarProdInve(producto)">
                <i class="fas fa-check"></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="!cargando && productos.length === 0" class="alert alert-warning text-center mt-3 animated fadeIn faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIbn faster">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <!-- <i class="fas fa-spinner"></i> -->
        <i class="fas fa-spinner fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
