                <div class="ui-g-3 ui-md-3">

                        <span class="ui-inputgroup-addon"><i class="fas fa-file-signature"></i></span>
                        <input type="text" pInputText placeholder="Descripcion" formControlName="Descripcion"
                            class="prue" />
                    </div>
                    <div *ngIf="
                            forma.controls['Descripcion'].errors?.required &&
                            !forma.controls['Descripcion'].untouched
                        " class="form-control-feedback">
                        La Descripcion es requerida u Obligatoria.
                    </div>
                    <div *ngIf="
                            forma.controls['Descripcion'].errors?.minlength &&
                            !forma.controls['Descripcion'].untouched
                        " class="form-control-feedback">
                        Debe tener mínimo 10 caracteres
                    </div>
                </div>

                <div class="ui-g-3 ui-md-3">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="far fa-copyright"></i></span>

                        <!-- <span class="ui-inputgroup-addon">.00</span> -->
                    </div>
                </div>

                <div class="ui-g-3 ui-md-3">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fas fa-box-open"></i></span>
                        <input type="text" pInputText placeholder="Mililitros/Litros/Libras"
                            formControlName="Presentacion" class="prue" />
                    </div>
                    <div *ngIf="
                            forma.controls['Presentacion'].errors?.required &&
                            !forma.controls['Presentacion'].untouched
                        " class="form-control-feedback">
                        La Presentación es requerida u Obligatoria.
                    </div>
                    <div *ngIf="
                            forma.controls['Presentacion'].errors?.minlength &&
                            !forma.controls['Presentacion'].untouched
                        " class="form-control-feedback">
                        Debe tener mínimo 4 caracteres
                    </div>
                </div>

                <div class="ui-g-3 ui-md-3">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fas fa-ruler-combined"></i></span>
                        <input type="number" pInputText placeholder="Unidades" formControlName="Tamano" class="prue" />
                    </div>
                    <div *ngIf="
                            forma.controls['Tamano'].errors?.required &&
                            !forma.controls['Tamano'].untouched
                        " class="form-control-feedback">
                        Debe especificar el Tamaño, Peso o Cantidad.
                    </div>
                </div>

                <div class="ui-g-3 ui-md-3">
                    <div class="ui-inputgroup">
                        <span class="ui-inputgroup-addon"><i class="fas fa-palette"></i></span>
                        <input type="text" pInputText placeholder="Color" formControlName="Color" class="prue" />

                </div>

                <div class="ui-g-3 ui-md-3">
                    <div class="ui-inputgroup">

                <button type="submit" [disabled]="!forma.valid" class="btn btn-primary btn-block">
                    <i class="far fa-save"></i> Guardar
                </button>
            </div>
            <div class="ui-g-12 ui-md-3">
                <button type="button" class="btn btn-warning btn-block" (click)="forma.reset()">
                    <i class="fas fa-broom"></i>Limpiar

            <div class="ui-g-12 ui-md-3"></div>
