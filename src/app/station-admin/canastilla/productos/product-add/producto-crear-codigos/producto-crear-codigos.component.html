<div class="cabecera text-center">
    <span>CREACION DE CÓDIGOS</span>
</div>
<form [formGroup]="forma" (ngSubmit)="Guardar()" novalidate class="form-horizontal">
    <fieldset>
        <legend class="text-center h2">Datos</legend>
        <div class="row">
            <div class="col-sm-2">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span  class="input-group-text pointer btn-outline-dark " id="basic-addon1"><i class="far fa-hand-pointer"></i></span>
                    </div>
                    <input type="text" class="form-control text-center" placeholder="id" aria-label="id" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="col-sm-9">
                <input type="text" class="form-control" placeholder="Producto" aria-label="Producto" aria-describedby="basic-addon1">
            </div>
            <div class="col-sm-1">
                <button class="btn btn-primary"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span  class="input-group-text pointer btn-outline-dark " id="basic-addon1"><i class="far fa-hand-pointer"></i></span>
                    </div>
                    <input type="text" class="form-control form-control-sm text-center" placeholder="NIT" aria-label="id" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="col-sm-3">
                <input type="text" class="form-control form-control-sm" placeholder="Empresa" aria-label="Producto" aria-describedby="basic-addon1">
              </div>
              <div class="col-sm-2">
                <input type="text" class="form-control form-control-sm" placeholder="Código" aria-label="Producto" aria-describedby="basic-addon1">
              </div>
        </div>

    </fieldset>
</form>
