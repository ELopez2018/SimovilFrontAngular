<div id="main">
    <div class="container mb-4 pb-4">
        <div class="row text-center">
            <div class="col-sm-12 ">
                <span class="h4 text-center">EDICIÓN DE VENTAS</span>
            </div>
        </div>
        <div class="row py-2 mb-1  justify-content-center">

            <div class="col-sm-3">
                <!-- <label class="control-label">Estación</label> -->
                <div class="input-group">
                    <select class="form-control" [disabled]="stationCode" [(ngModel)]="stationSel">
                        <option *ngFor="let item of stationsAll" [ngValue]="item">{{
                            item.nombreEstacion
                        }} </option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3">
                <p-calendar [(ngModel)]="Fecha" [showIcon]="true" [locale]="es" dateFormat="dd/mm/yy">
                </p-calendar>
            </div>

            <div class="col-sm-2 text-center">
                <button class="btn btn-sm btn-info btn-block text-center"
                    (click)="BuscarFactura(stationSel.idEstacion,Fecha )">
                    <span class="fas fa-plus-circle fa-fw text-center"></span>Buscar
                </button>
            </div>

        </div>

        <table class="table table-sm table-striped table-responsive-sm animated fadeIn fast table-hover mb-4 "
            *ngIf="productos.length > 0 ">
            <thead class="thead-dark ">
                <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col" class="text-center">Id</th>
                    <th scope="col" class="text-center">Código</th>
                    <th scope="col" class="text-center">Fecha</th>
                    <th scope="col" class="text-center">Descripción</th>
                    <th scope="col" class="text-center">Cantidad</th>
                    <th scope="col" class="text-center">Costo</th>
                    <th scope="col" class="text-center">Precio</th>
                    <th scope="col" class="text-center">Acciones</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos">
                    <td class="text-center">
                        {{ producto.idVenta }}
                    </td>
                    <td class="text-center">
                        {{ producto.idProductoV }}
                    </td>
                    <td class="text-center">
                        {{ producto.codCont }}
                    </td>
                    <td class="text-center">
                        <!-- {{ producto.FechaV }} -->
                        <input type="text" #Cant [(ngModel)]="producto.FechaV" class=" form-control form-control-sm text-center fecha " required>
                    </td>
                    <td>
                        {{ producto.descripcion }}
                    </td>
                    <td class="text-center">
                        <input type="text" #Cant [(ngModel)]="producto.ventasV" class="form-control form-control-sm text-center cantidad" required>
                        <!-- {{ producto.ventasV }} -->

                    </td>
                    <td class="text-center">
                        <input type="text" #COSTO [(ngModel)]="producto.PrecioCompra" class="form-control form-control-sm text-center tamano " required>
                        <!-- {{ producto.PrecioCompra }} -->

                    </td>
                    <td class="text-center">
                        <input type="text" #PVP [(ngModel)]="producto.PrecioV" class=" form-control form-control-sm text-center tamano" required>
                        <!-- {{ producto.PrecioV }} -->

                    </td>
                    <td class="text-center">
                        <button type="button" class="btn btn-success btn-sm mr-1" title="Guardar los cambios"
                            (click)="GuardarCambios(producto, PVP, COSTO, Cant)">
                            <i class="far fa-save"></i>
                        </button>
                        <button type="button" class="btn btn-danger btn-sm " (click)="Borrar(producto.idVenta)"
                            title="Borrar la lectura">
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
            <tfoot class="thead-dark">
            </tfoot>
        </table>
    </div>
</div>
