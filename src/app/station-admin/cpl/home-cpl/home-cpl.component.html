<div id="main" *ngIf="!stationCode" >
    <div class="container">
        <div class="row py-3 mb-2  justify-content-center">

            <div class="col-sm-3">
                <!-- <label class="control-label">Estaci√≥n</label> -->
                <div class="input-group">
                    <select class="form-control" [disabled]="stationCode" [(ngModel)]="stationSel">
                        <option *ngFor="let item of stationsAll" [ngValue]="item">{{
                            item.nombreEstacion
                        }} </option>
                    </select>
                </div>
            </div>

            <div class="col-sm-3">
                <p-calendar [(ngModel)]="hoy"  [showIcon]="true" [locale]="es"
                    dateFormat="dd/mm/yy">
                </p-calendar>
            </div>
            <div class="col-sm-2 text-center">
                <input type="number" [(ngModel)]="Rango" class="text-center" >
            </div>

            <div class="col-sm-2 text-center">
                <button class="btn btn-sm btn-info btn-block text-center" (click)="GetDatosGraficos()">
                    Ver
                </button>
            </div>

        </div>
    </div>
</div>

<div class="Grafico">
    <p-chart type="bar" [data]="data" [responsive]="true" [options]="options"></p-chart>
</div>
